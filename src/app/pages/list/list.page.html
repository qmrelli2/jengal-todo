<h3 class="title">{{listTitle | titlecase}}</h3>

<div class="tasks">
  <task-item *ngFor="let item of tasks" [task]="item"></task-item>
</div>

<div
  *ngIf="listId !== 'all' && listId !== 'favorites' && listId !== 'done'"
  class="footer"
>
  <img src="assets/icons/plus-white.svg" (click)="createNewTask()" />
  <input
    type="text"
    placeholder="Add a Task"
    [(ngModel)]="newTaskTitle"
    (keyup)="onKeyup($event)"
  />
</div>
